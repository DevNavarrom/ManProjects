<section class="bg-gray-500/70 fixed inset-0 w-full h-full z-20 p-10">
    <form class="container max-w-2xl mx-auto shadow-md md:w-3/4">
        <div class="p-4 border-t-2 border-indigo-400 rounded-lg bg-blue-50 ">
            <div class="mx-auto md:w-full md:mx-0">
                <div class="flex items-center justify-between space-x-4 ">
                    <h2 class="text-lg font-medium text-gray-800">New project</h2>
                    <button (click)="handleClose()" class="p-2 text-gray-400 rounded-md hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mx-auto" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="space-y-6 bg-white">
            <div class="p-4">
                <div class="w-full mx-auto my-4">
                    <div class=" relative ">
                        <input type="text" id="user-info-name" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Name"/>
                    </div>
                </div>
                
                <div class="w-full mx-auto my-4">
                    <label class="text-gray-700" for="comment">
                        <textarea class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" id="comment" placeholder="Enter description project" name="comment" rows="5" cols="40">
                        </textarea>
                    </label>
                </div>
            </div>

            <hr />
            <div class="w-full px-4 pb-4 ml-auto text-gray-500 md:w-1/3">
                <button type="submit"
                    class="py-2 px-4  bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                    Save
                </button>
            </div>
        </div>
    </form>
</section>
